<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión o registrarse</title>
  <style>
    /* Estilos para el formulario */
    form {
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    /* Estilos para el toggle de inicio de sesión y registro */
    .toggle {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Iniciar sesión o registrarse</h2>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario">
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña">
    <input type="submit" value="Iniciar sesión">
    <p class="toggle" id="toggle-registro">¿No tienes una cuenta? Regístrate</p>
    <div id="registro">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo">
      <label for="usuario-registro">Usuario:</label>
      <input type="text" id="usuario-registro" name="usuario-registro">
      <label for="contraseña-registro">Contraseña:</label>
      <input type="password" id="contraseña-registro" name="contraseña-registro">
      <input type="submit" value="Registrarse">
    </div>
  </form>

  <script>
    const toggleRegistro = document.getElementById('toggle-registro');
    const registro = document.getElementById('registro');

    toggleRegistro.addEventListener('click', () => {
      registro.classList.toggle('visible');
    });
  </script>
</body>
</html>
