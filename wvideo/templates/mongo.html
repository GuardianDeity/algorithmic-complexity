<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Proyecto Flask y MongoDB</title>
</head>

<body>
    <h1>Â¡Hola, mundo desde Flask y MongoDB!</h1>
    <form id="addForm">
        <label for="nombre">Nombre:</label>
        <select id="nombre" name="nombre" required>
            <option value="" disabled>Selecciona un nombre</option>
        </select>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <button type="submit">Agregar Documento</button>
    </form>
    <h2>Documentos:</h2>
    <ul id="documentList"></ul>
    <script>
        document.getElementById('addForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, edad })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadDocuments();
                });
        });

        function loadDocuments() {
            fetch('/documents')
                .then(response => response.json())
                .then(data => {
                    const documentList = document.getElementById('documentList');
                    documentList.innerHTML = '';
                    data.forEach(doc => {
                        const li = document.createElement('li');
                        li.textContent = `Nombre: ${doc.nombre}, Edad: ${doc.edad}`;
                        documentList.appendChild(li);
                    });
                });
        }

        function loadNames() {
            fetch('/rutas')
                .then(response => response.json())
                .then(data => {
                    const nombreSelect = document.getElementById('rutas');
                    nombreSelect.innerHTML = '<option value="" disabled selected>Selecciona un nombre</option>';
                    data.forEach(nombre => {
                        const option = document.createElement('option');
                        option.value = nombre;
                        option.textContent = nombre;
                        nombreSelect.appendChild(option);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            loadNames();
        });
    </script>
</body>

</html>
