<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Opciones Dinámicas</title>
    <link rel="stylesheet" href="prueba.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <form>
        <label for="opciones">Selecciona una opción:</label>
        <select id="opciones" name="opciones" onchange="mostrarNuevaOpcion()">
            <option value="">Seleccione</option>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
        <div id="nuevaOpcionContainer"></div>
    </form>

    <script>
        function mostrarNuevaOpcion() {
            var seleccion = document.getElementById('opciones').value;
            var contenedor = document.getElementById('nuevaOpcionContainer');
            contenedor.innerHTML = ''; // Limpia el contenedor

            if (seleccion) {
                var label = document.createElement('label');
                label.setAttribute('for', 'nuevaOpcion');
                label.textContent = 'Selecciona una nueva opción:';

                var select = document.createElement('select');
                select.id = 'nuevaOpcion';
                select.name = 'nuevaOpcion';

                var option1 = document.createElement('option');
                option1.value = 'nuevaOpcion1';
                option1.textContent = 'Nueva Opción 1';

                var option2 = document.createElement('option');
                option2.value = 'nuevaOpcion2';
                option2.textContent = 'Nueva Opción 2';

                var option3 = document.createElement('option');
                option3.value = 'nuevaOpcion3';
                option3.textContent = 'Nueva Opción 3';

                select.appendChild(option1);
                select.appendChild(option2);
                select.appendChild(option3);

                contenedor.appendChild(label);
                contenedor.appendChild(select);
            }
        }
    </script>
</body>
</html>
